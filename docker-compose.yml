# docker-compose.yml
version: "3.9"

services:
  postgres:
    image: postgres
    container_name: sms_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sms_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      TZ: Asia/Kathmandu
      PGTZ: Asia/Kathmandu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: sms_redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: sms_platform_postgres_data
  redis_data:
    name: sms_platform_redis_data
