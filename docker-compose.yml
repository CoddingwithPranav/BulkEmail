# Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up

version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: messanger_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sms_platform}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      TZ: Asia/Kathmandu
      PGTZ: Asia/Kathmandu
    ports:
      - 5432:5432
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-sms_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messanger-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: messanger_redis_dev
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - 6379:6379
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messanger-network

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: messanger_web_dev
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
    depends_on:
      - api
    networks:
      - messanger-network

  # Express API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: messanger_api_dev
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/api/dist
      - ./uploads:/app/uploads
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - messanger-network

  # Worker: File Processor
  worker-file-processor:
    build:
      context: .
      dockerfile: apps/worker-file-processor/Dockerfile
    container_name: messanger_worker_file_dev
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/worker-file-processor/node_modules
      - /app/apps/worker-file-processor/dist
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - messanger-network

  # Worker: Send Email
  worker-send-email:
    build:
      context: .
      dockerfile: apps/worker-send-email/Dockerfile
    container_name: messanger_worker_email_dev
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/worker-send-email/node_modules
      - /app/apps/worker-send-email/dist
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - messanger-network

networks:
  messanger-network:
    driver: bridge

volumes:
  postgres_data_dev:
    name: messanger_postgres_data_dev
  redis_data_dev:
    name: messanger_redis_data_dev
